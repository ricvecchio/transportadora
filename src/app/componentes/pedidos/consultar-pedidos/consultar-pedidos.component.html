<mat-card>
  <mat-toolbar color="primary">Lista de Pedidos</mat-toolbar>

  <div *ngIf="pedidos$ | async as pedidos; else loading">
    <table mat-table [dataSource]="pedidos" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef><strong>Pedido</strong></th>
        <td mat-cell *matCellDef="let pedido">{{ pedido._id }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>
          <strong>Cliente</strong>
        </th>
        <td mat-cell *matCellDef="let pedido">{{ pedido.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>
          <strong>CPF</strong>
        </th>
        <td mat-cell *matCellDef="let pedido">{{ pedido.cpf }}</td>
      </ng-container>

      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef>
          <strong>Endereco</strong>
        </th>
        <td mat-cell *matCellDef="let pedido">{{ pedido.endereco }}</td>
      </ng-container>

      <ng-container matColumnDef="volume">
        <th mat-header-cell *matHeaderCellDef>
          <strong>Volume</strong>
        </th>
        <td mat-cell *matCellDef="let pedido">{{ pedido.volume }}</td>
      </ng-container>

      <ng-container matColumnDef="mangueira">
        <th mat-header-cell *matHeaderCellDef>
          <strong>Mangueira</strong>
        </th>
        <td mat-cell *matCellDef="let pedido">{{ pedido.mangueira }}</td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>
          <strong>Valor</strong>
        </th>
        <td mat-cell *matCellDef="let pedido">{{ pedido.valor }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>
          <strong>Status</strong>
        </th>
        <td mat-cell *matCellDef="let pedido">{{ pedido.status }}
        </td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Adicionar um Pedido">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let pedido">
          <button mat-icon-button color="primary" aria-label="Editando um Pedido">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Deletando um Pedido">
            <mat-icon>delete</mat-icon>
          </button>

          <button mat-mini-fab color="accent" aria-label="Adicionar um Pedido">
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
        </mat-cell>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
