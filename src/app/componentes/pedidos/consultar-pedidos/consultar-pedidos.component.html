  <section class="container">
    <header class="header d-flex">
      <h2 class="ff-inter">Consultar Pedidos:</h2>
    </header>
  
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Exemplo: Ricardo"
        #input
      />
    </mat-form-field>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nº Pedido</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
        
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
          <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
        </ng-container>
  
        <ng-container matColumnDef="endereco">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Endereco</th>
          <td mat-cell *matCellDef="let row">{{ row.endereco }}</td>
        </ng-container>
  
        <ng-container matColumnDef="volume">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Volume</th>
          <td mat-cell *matCellDef="let row">{{ row.volume }}</td>
        </ng-container>

        <ng-container matColumnDef="mangueira">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Mangueira</th>
          <td mat-cell *matCellDef="let row">{{ row.mangueira }}</td>
        </ng-container>

        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
          <td mat-cell *matCellDef="let row">{{ row.valor }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let row">{{ row.status }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </section>
