<mat-card>
  <mat-toolbar color="primary">Lista de Clientes</mat-toolbar>

  <div class="column-flex mat-elevation-z8">
    <app-clientes-lista
      *ngIf="clientes$ | async as clientes; else loading"
      [clientes]="clientes"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onDelete($event)"
    ></app-clientes-lista>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
