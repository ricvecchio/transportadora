<mat-card>
  <mat-toolbar color="primary">Lista de Clientes</mat-toolbar>

  <div *ngIf="clientes$ | async as clientes; else loading">
    <mat-table [dataSource]="clientes" class="mat-elevation-z8">

      <ng-container matColumnDef="idCliente">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let cliente">{{ cliente.id }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
        <mat-cell *matCellDef="let cliente">{{ cliente.nome }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <mat-header-cell *matHeaderCellDef>Telefone</mat-header-cell>
        <mat-cell *matCellDef="let cliente">{{ cliente.telefone }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef>E-mail</mat-header-cell>
        <mat-cell *matCellDef="let cliente">{{ cliente.email }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="acao">
        <mat-header-cell *matHeaderCellDef class="action-column">
          <button
            mat-mini-fab
            color="accent"
            aria-label="Adicionar um cliente"
            (click)="onAdd()"
            class="action-column-header"
          >
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let cliente" class="action-column">
          <button
            mat-icon-button
            color="primary"
            aria-label="Editar Cliente"
            (click)="onEdit(cliente)"
          >
            <mat-icon>edit</mat-icon>
          </button>

          <button
            mat-icon-button
            color="warn"
            aria-label="Remover Cliente"
            (click)="onDelete(cliente)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
